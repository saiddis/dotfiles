# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    # kb_options = grp:alt_shift_toggle 
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

plugin {
    hyprbars {
        bar_height = 40

        bar_color = rgb(32, 32, 32)

        bar_text_font = SauceCodePro Nerd Font

        bar_text_size = 12

        bar_button_padding = 6

        bar_padding = 10

        show_window_icon = false

        bar_bloor = false

        bar_part_of_window = true

        bar_buttons_alignment = left

        bar_precedence_over_border = true

        icon_on_hover = true

        hyprbars-button = rgb(ff5f57), 14, ó°–­, hyprctl dispatch killactive

