$mainMod = ALT 
$TERMINAL = ghostty
$BROWSER = zen-browser

source = ./nvidia.conf
source = ./monitors.conf
source = ./env.conf
source = ./windowrules.conf
source = ./keybindings.conf
source = ./userprefs.conf
source = ./animations/fast.conf

exec-once = hyprpaper & hyprsunset & pypr & hypridle & waybar
exec-once = hyprctl setcursor $XCURSOR_THEME $XCURSOR_SIZE
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular
exec-once = nm-applet --indicator & blueman-applet 
# exec-once = udiskie --no-automount --smart-tray
