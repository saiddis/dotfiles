$pypr = uwsm-app -- /usr/bin/pypr
bind = $mainMod SHIFT,  Z, exec, $pypr zoom
bind = $mainMod,        X, exec, $pypr expose
bind = $mainMod,        A, exec, $pypr toggle term
bind = SUPER,           V, exec, $pypr toggle volume

bind = $mainMod, C, killactive,
bindd = $mainMod, W, Toggle floating, togglefloating
bindd = Shift, F11, toggle fullscreen, fullscreen
bind = SUPER, L, exec, /home/saiddis/.config/hypr/scripts/lockscreen.sh
bindd = $mainMod, Delete, logout menu, exec, /home/saiddis/.config/hypr/scripts/logoutlaunch.sh
bindd = ALT_R, Control_R,toggle waybar, exec, killall waybar || waybar -c /home/saiddis/.config/waybar/config.jsonc # toggle waybar without reloading, this is faster
bindd = $mainMod, D, application finder , exec, pkill -x rofi || rofi -show "drun" -show-icons
bindd = $mainMod, V, clipboard,  exec, pkill -x rofi || /home/saiddis/.config/hypr/scripts/cliphist.sh -c
bindd = $mainMod, space, toggle swaync panel , exec, swaync-client -t

bindde = SUPER Shift, Right, resize window right , resizeactive, 30 0
bindde = SUPER Shift, Left, resize window left, resizeactive, -30 0
bindde = SUPER Shift, Up, resize window up, resizeactive, 0 -30
bindde = SUPER Shift, Down, resize  window down, resizeactive, 0 30

binddm = $mainMod, mouse:272, hold to move window, movewindow
binddm = $mainMod, mouse:273, hold to resize window, resizewindow
binddm = $mainMod, Z, hold to move window , movewindow
binddm = $mainMod, X, hold to resize window, resizewindow

bindd = $mainMod, return, terminal emulator , exec, $TERMINAL

binddl  = , F10, toggle mute output , exec, /home/saiddis/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
binddl  = , XF86AudioMute,toggle mute output, exec, /home/saiddis/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
binddel = , F11, decrease volume , exec, /home/saiddis/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
binddel = , F12, increase volume , exec, /home/saiddis/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
binddl  = , XF86AudioMicMute,un/mute microphone  , exec, /home/saiddis/.config/hypr/scripts/volumecontrol.sh -i m # toggle microphone mute
binddel = , XF86AudioLowerVolume, decrease volume , exec, /home/saiddis/config/hypr/scripts/volumecontrol.sh -o d # decrease volume
binddel = , XF86AudioRaiseVolume, increase volume , exec, /home/saiddis/.config/hypr/scripts/volumecontrol.sh -o i # increase volume

binddl  = , XF86AudioPlay, play media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioPause, pause media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioNext, next media  , exec, playerctl next # media next
binddl  = , XF86AudioPrev, previous media , exec, playerctl previous # media previous

binddel = , XF86MonBrightnessUp, increase brightness , exec, /home/saiddis/.config/hypr/scripts/brightnesscontrol.sh i # increase brightness
binddel = , XF86MonBrightnessDown, decrease brightness , exec, /home/saiddis/.config/hypr/scripts/brightnesscontrol.sh d # decrease brightness

binddl = $mainMod shift, K, toggle keyboard layout , exec, /home/saiddis/.config/hypr/scripts/keyboardswitch.sh # switch keyboard layout

bindd = $mainMod Shift, P, color picker, exec, hyprpicker -an # Pick color (Hex) >> clipboard#
bindd = Shift, PRINT, snip screen , exec, hyprshot -m window -o /home/saiddis/Pictures/Screenshots
bindd = $mainMod, PRINT, snip screen , exec, hyprshot -m region -o /home/saiddis/Pictures/Screenshots

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

