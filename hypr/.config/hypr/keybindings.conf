$pypr = uwsm-app -- /usr/bin/pypr
bind = $mainMod SHIFT,  Z, exec, $pypr zoom
bind = $mainMod,        X, exec, $pypr expose
bind = $mainMod,        A, exec, $pypr toggle term
# bind = SUPER,           V, exec, $pypr toggle volume

bind = $mainMod, C, killactive,
bindd = $mainMod, F, Toggle floating, exec, /home/saiddis/.config/hypr/scripts/toggle-float.sh
bindd = , F11, toggle fullscreen, fullscreen
bind = SUPER, L, exec, /home/saiddis/.config/hypr/scripts/lockscreen.sh
bindd = $mainMod, Delete, logout menu, exec, /home/saiddis/.config/hypr/scripts/logoutlaunch.sh
bindd = ALT_R, Control_R,toggle hyprpanel, exec, killall hyprpanel || /home/saiddis/go/bin/hyprpanel
bindd = $mainMod, D, application finder , exec, wofi --show drun
bindd = $mainMod, B, network manager menu, exec, networkmanager_dmenu
bind = $mainMod SHIFT, M, exec, [float; size 900 500] sh ~/.config/hypr/scripts/open-yazi.sh
bind = SUPER, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy

bindde = SUPER Shift, Right, resize window right , resizeactive, 30 0
bindde = SUPER Shift, Left, resize window left, resizeactive, -30 0
bindde = SUPER Shift, Up, resize window up, resizeactive, 0 -30
bindde = SUPER Shift, Down, resize  window down, resizeactive, 0 30

binddm = $mainMod, mouse:272, hold to move window, movewindow
binddm = $mainMod, mouse:273, hold to resize window, resizewindow
binddm = $mainMod, Z, hold to move window , movewindow
binddm = $mainMod, X, hold to resize window, resizewindow

bindd = $mainMod, return, terminal emulator , exec, $TERMINAL
bindd = $mainMod Shift,B, gpu-accelerated browser , exec, prime-run $BROWSER


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

binddl = $mainMod shift, K, toggle keyboard layout , exec, /home/saiddis/.config/hypr/scripts/keyboardswitch.sh # switch keyboard layout

bindd = $mainMod Shift, P, color picker, exec, hyprpicker -an # Pick color (Hex) >> clipboard#
bindd = Shift, PRINT, snip screen , exec, hyprshot -m window -o /home/saiddis/Pictures/Screenshots
bindd = , PRINT, screenshot, exec, hyprshot -m output -o ~/Pictures/Screenshots --clipboard-only
bindd = $mainMod, PRINT, snip screen , exec, hyprshot -m region -o /home/saiddis/Pictures/Screenshots

