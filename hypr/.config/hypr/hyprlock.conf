source = ./moonfly.conf
# BACKGROUND
background {
    monitor =
    path = ~/wallpapers/sakura.png
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H")</span>"
    color = rgba(147, 196, 255, 0.8)
    font_size = 150
    font_family = StretchPro
    position = 0, 250
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(185, 185, 250, 0.9)
    font_size = 100
    font_family = StretchPro
    position = 0, 100
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = rgba(255, 255, 255, 100)
    font_size = 16
    font_family = Suisse Int'l Mono
    position = 0, 0
    halign = center
    valign = center
}

