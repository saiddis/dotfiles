# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Suisse Int'l Mono Bold
    placeholder_text = <i><span foreground="##ffffff99"> $USER</span></i>
    hide_input = true
    position = 0, -100
    halign = center
    valign = center
}

