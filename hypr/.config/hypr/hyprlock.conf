    monitor =
    text = cmd[update:5000] $BATTERY_ICON
    color = $greenNormal
    font_size = 16
    font_family =  Maple Mono Bold
    position = -13, -1%
    halign = right
    valign = top
}

# Current Keyboard Layout 
