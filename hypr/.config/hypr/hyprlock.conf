$BATTERY_ICON=/home/saiddis/.config/hypr/scripts/battery.sh icon

# See the file first to see the equivalent colors
source = ~/.config/hypr/moonfly.conf

general{
    fractional_scaling=1
    # immediate_render=true
    # grace = true
}

background {
    color = $wallbash_pry1_rgba
}

# BACKGROUND
background {
    monitor =
    color = $background
    path = $BACKGROUND_PATH
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# INPUT FIELD
input-field {
    monitor =
    size = 190, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    fade_on_empty = true
     font_family =  Maple Mono Bold
 placeholder_text = <i><span foreground="##ffffff99"></span></i>
    hide_input = false
    position = 0, -400
    halign = center
    valign = center
    # outer_color = $bg # $wallbash_pry4_rgba
    inner_color = $background
    font_color = $foreground
    check_color = $yellowNormal

}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%I")"
    color = $purpleBright
      shadow_passes = 3
    shadow_size = 2
    font_size = 150
    font_family =  AlfaSlabOne 
    position = 0, 150
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $blueNormal
    font_size = 150
    font_family = AlfaSlabOne
      shadow_passes = 3
    shadow_size = 2
    position = 0, -40
    halign = center
    valign = center
}

# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $lavender
       shadow_passes = 3
    shadow_size = 1
    font_size = 16
    font_family = Maple Mono Bold
    position = 1%, -1%
    # position = -1%, -1%
    halign = left
    valign = top
}



